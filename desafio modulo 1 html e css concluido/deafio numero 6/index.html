<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em  HTML</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em  HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista asseguir.Passe o mouse sobre os termos,  para descobrir qual a tag deve ser utilizada em cada caso.</p><br>
    <p>
        <ul type="square" >
            <li><abbr title="use a tag &lt;p &gt;">Págrafos </abbr></li>
            <li><abbr title="use a tag &lt; h1 ate o h6 &gt;">Títulos</abbr></li>
            <li><abbr title="use a tag &lt; img src= &gt;">Imagens</abbr></li>
            <li><abbr title="use a tag &lt; abbr &gt;">Abreviações</abbr></li>
            <li><abbr title="use a tag &lt; cod &gt;">Código-Fonte</abbr></li>
            <li><abbr title="use a tag  &lt; ol &gt;">Listas Numeradas</abbr></li>
            <li><abbr title="use a tag &lt; dt&gt;">Listas com Demarcadores</abbr></li>
        </ul>
    </p>
</body>
</html>
