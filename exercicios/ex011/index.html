<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reprodução de audio</h1>
    <p>Agora vamos fazer  teste  com audios na pagina</p>
    <audio preload="auto" autoplay controls loop>
        <source src="media/Cavaleiros do Zodiaco - Pegasus Fantasy.mp3" type="audio/mpeg">
    </audio>
    <audio preload="auto" autoplay controls loop>
        <source src="media/Cavaleiros do Zodiaco - Pegasus Fantasy.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
