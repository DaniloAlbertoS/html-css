<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelos de caixas</title>
    <style>
        h1{
            background-color: #497fbf;
            width: 300px;
            height: 200px;
          
           
            border: 20px solid #3eb677;
           padding: 20px auto 20px auto;
            margin: auto;
        }
        a{  
           border: 5px solid  #497fbf;
           margin: 5px 5px 5px 5px;
           padding: auto 10px 10px 10px;
          
           
        }
    </style>
</head>
<body>
    <h1>caixas box-level</h1>
    <p> o paragrafo tambem  e  uma  caixa box-level, ou seja , ele ocupa toda a linha da pagina
    ja o <a href="#">link é um box-inlinelevel</a>ou seja ele nao quebra a linha e ocupa outra caixa na mesma linha, nele não funciona  o padding </p>
</body>
</html>
